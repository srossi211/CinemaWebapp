<html>
	<head>
	
		<title> Cinema E-Booking System </title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<h1> Create an Account! </h1>

		<form action="reg.jsp" method="post">
			<div>
				<label> * Email:</label>
					<input type="text" name="Email" required><br>
			</div>
			<br>
			<div>
				<label> * First Name:</label>
					<input type="text" name="firstName" required><br>
			</div>
			<br>
			<div>
				<label> * Last Name:</label>
					<input type="text" name="lastName" required><br>
			</div>
			<br>
			<div>
				<label> * Password:</label>
					<input type="password" name="Password" required><br>
			</div>
			<br>
			<div>
				<label> Phone Number:</label>
					<input type="text" name="phoneNumber" maxlength="10"><br>
			</div>
			<br>
			<div>
				<label>Address:</label>
					<input type="text" name="street_address" placeholder="Street Address"><br>
			</div>
			<br>
			<div>
					<input type="text" name="city" placeholder="city"><br>
			</div>
			<br>
			<div>
					<input type="text" name="state" placeholder="State"><br>
			</div>
			<br>
			<div>
					<input type="text" name="zipcode" placeholder= "Zip Code"maxlength="5"><br>
			</div>
			<br>
			<div>
				<label> Payment Info:</label><br>
					<br>
					<label>Card Type:</label>
					<select name="cardType">
						<option value = "visa">Visa</option>
						<option value = "american express">American Express</option>
						<option value = "discover">Discover</option>
						<option value = "mastercard">MasterCard</option>
					</select>		
			</div>
			<br>

			<div>
				<input type="text" name="cardNum" placeholder="Card Number" maxlength="16"><br>
			</div>
			<br>
			<div>
				<input type="text" name="securityCode" placeholder="Security Code" maxlength="3"><br>
			</div>
			<b3>
			<div>
				<input type="text" name="billingZip" placeholder="Billing Zip" maxlength="5"><br>
			</div>
			<br>
			<div>
				<LABEL>Card expiration date:</LABEL>
				<select name="expMonth">
					<option value="01">January</option>
					<option value="02">February</option>
					<option value="03">March</option>
					<option value="04">April</option>
					<option value="05">May</option>
					<option value="06">June</option>
					<option value="07">July</option>
					<option value="08">August</option>
					<option value="09">September</option>
					<option value="10">October</option>
					<option value="11">November</option>
					<option value="12">December</option>
				</select>
				<select name="expYear">
					<option value="18">2018</option>
					<option value="19">2019</option>
					<option value="20">2020</option>
					<option value="21">2021</option>
					<option value="22">2022</option>
					<option value="23">2023</option>
					<option value="24">2024</option>
					<option value="25">2025</option>
					<option value="26">2026</option>
					<option value="27">2027</option>
					<option value="28">2028</option>
					<option value="29">2029</option>
					<option value="30">2030</option>
				</select>
			</div>
			<br>
			<div>
				<h3> Would you like to sign up to have our promotion offers emailed to you?</h3>
				<input type="radio" name="register" value="Yes" required>
					Yes<br>
				<input type="radio" name="register" value="No" required>
					No<br>
			</div>
			<br>
			<div>
				
				<button type="submit" name="submitBtn">Submit</button>
				<br>
				<button type="submit" name="resetBtn">Reset</button>
				</form>
			</div>
		</form>
	</body>
</html>
