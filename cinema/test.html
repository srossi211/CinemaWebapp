<!DOCTYPE html>

	<head>
	
		<title> Cinema E-Booking System </title>
		
	</head>
	
	<body>
		<h1> Create an Account! </h1>
		<form action="http://localhost:8000/page.html">
			<div>
				<label> * Email:</label>
					<input type="email" name="Email" required><br>
			</div>
			<br>
			<div>
				<label> * First Name:</label>
					<input type="text" name="firstName" required><br>
			</div>
			<br>
			<div>
				<label> * Last Name:</label>
					<input type="text" name="lastName" required><br>
			</div>
			<br>
			<div>
				<label> * Password:</label>
					<input type="password" name="Password" required><br>
			</div>
			<br>
			<div>
				<h3> Would you like to sign up to have our promotion offers emailed to you?</h3>
				<input type="radio" name="register" value="Yes">
					Yes<br>
				<input type="radio" name="register" value="No">
					No<br>
			</div>
			<br>
			<div>
				
				<input type="submit" name="submitBtn" value="Submit">
				<input type="submit" name="resetBtn" value ="Reset">
				</form>
			</div>
		</form>
	</body>
</html>
